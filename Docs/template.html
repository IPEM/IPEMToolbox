<!DOCTYPE HTML>
	<html>
	<head>
	    <title>IPEM Toolbox - Documentation</title>
	    <link rel="stylesheet" href="default.css" type="text/css">
	    <script>
			//setTimeout(function () { location.reload(1); }, 2300);
	    </script>
	    <style>
	    	body {
			    font-family: Lucidia;
			    font-size: 100%;
			    color: #000;
			    margin: 0px;
			    padding: 0px 20px 10px 20px;
				background-color: #fff;
			}
			
			/* -- hyperlink styles ------------------------------------------------------ */
			
			a {
			    /*color: green;*/
			    text-decoration: none;
			}
			
			a:visited {
			    /*color: green;*/
			    text-decoration: none;
			}
			
			a:hover {
			    text-decoration: underline;
			}
			
			
			
			/* -- body styles ----------------------------------------------------------- */
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
			    font-family: Georgia;
			    background-color: #f2f2f2;
			    font-weight: normal;
			    color: #20435c;
			    border-bottom: 1px solid #ccc;
			    margin: 20px -20px 10px -20px;
			    padding: 3px 0 3px 10px;
			}
			
			h1 { margin-top: 0; font-size: 200%; }
			h2 { font-size: 160%; }
			h3 { font-size: 115%; }
			h4 { font-size: 100%; }
			
			
			
			h1 a, h2 a, h3 a, h4 a, h5 a, h6 a{
			    color: #000000;
			    font-size: 0.8em;
			    padding: 0 4px 0 4px;
			    text-decoration: none;
			}
			
			h1 a:hover, h2 a:hover, h3 a:hover, h4 a:hover, h5 a:hover, h6 a:hover {
			    background-color: #000000;
			    color: white;
			}
			
			div.note {
			    background-color: #eee;
			    border: 1px solid #ccc;
			}
			
			div.seealso {
			    background-color: #ffc;
			    border: 1px solid #ff6;
			}
			
			
			div.warning {
			    background-color: #ffe4e4;
			    border: 1px solid #f66;
			}
			
			pre {
			    padding: 5px;
			    background-color: #E0ECF8;
			    color: #333333;
			    line-height: 120%;
			    border: 1px solid #9ac;
			    border-left: none;
			    border-right: none;
			}
			
			pre code{
			    background-color: #E0ECF8;
			}
			code, tt {
			    background-color: #ecf0f3;
			    padding: 0 1px 0 1px;
			    font-size: 0.95em;
			}
			
			
			
			th {
			    background-color: #ede;
			}
			
			.warning tt {
			    background: #efc2c2;
			}
			
			.note tt {
			    background: #d6d6d6;
			}
			
			.inlist{
			   
			}
			
			ol + pre {
			    margin-left:3.2em;
			}
	    </style>
	</head>
	<body>
	
	__content__

	</body>
	
</html>
